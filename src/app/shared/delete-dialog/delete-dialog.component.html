<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content class="mat-typography">
    <h3>Do you want to delete this item?</h3>
</mat-dialog-content>
<mat-dialog-actions align="center">
   
    <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Yes</button>
    <button mat-stroked-button mat-dialog-close class="delete-dialog-button" color="warn">No</button>
</mat-dialog-actions>
