<div class="mat-elevation-z8">
    <h2 style="color: rgb(82, 82, 82); margin-left: 10px;margin-top: 20px;">Edit City</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="mat-width-set" >
          <mat-label>First Name</mat-label>
          <input matInput formControlName="name" [value]="city.name">
          <div class="validation-error" *ngIf="validationResult.name">{{validationResult.name}}</div>
        </mat-form-field>
      </div>
    
      
      <div>
        <button mat-raised-button color="primary">Save</button>
        <button mat-raised-button color="warn" routerLink="/city">Cancel</button>
      </div>
    </form>
  </div>
