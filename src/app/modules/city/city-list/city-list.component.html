<h1>Cities List</h1>
<button mat-raised-button color="primary" routerLink="/add-city"> + Add City</button>

<div class="mat-elevation-z8" style="margin-top: 20px;">
  <mat-form-field style="width: 500px;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let city">{{city.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>City Name</th>
      <td mat-cell *matCellDef="let city">{{city.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="actions">    
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let city">
        <button mat-icon-button color="warn" (click)="deleteCity(city.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editCity(city.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
