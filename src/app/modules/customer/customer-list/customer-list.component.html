<h1>Customer List</h1>
<button mat-raised-button color="primary" routerLink="/add-customer"> + Add Customer</button>

<div class="mat-elevation-z8" style="margin-top: 20px;">
  <mat-form-field style="width: 500px;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let customer">{{customer.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let customer">{{customer.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let customer">{{customer.phoneNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let customer">{{ customer.cityName }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">    
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let customer">
        <button mat-icon-button color="warn" (click)="deleteCustomer(customer.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editCustomer(customer.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
